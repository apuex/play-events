syntax = "proto3";

package com.example.leveldb;
option java_package = "com.example.leveldb";
option java_outer_classname = "MessagesProto";
option java_multiple_files = true;

import "scalapb/scalapb.proto";
option (scalapb.options) = {
  flat_package: true
};

message SayHelloCommand {
  string to = 1;
}

message SayHelloEvent {
  string to = 1;
  string message = 2;
}

message TakeSnapshotCommand {

}

message ShutdownSystemCommand {

}